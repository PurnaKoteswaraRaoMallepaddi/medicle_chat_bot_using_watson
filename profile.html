<!DOCTYPE html>
<html>
<head>
	<title>Search</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css' )}}">
	
	
</head>
<body>

	<div class="chat_window">
		<div class="top_menu">
			<div class="buttons">
				<div class="button close">	
				</div>
				<div class="button minimize">	
				</div>
				<div class="button maximize">	
				</div>
			</div>
			<div class="title">Chat</div>
		</div>
		
		<div class="bottom_wrapper clearfix">
			<form method="POST" action="/sentiment" >
				<div class="message_input_wrapper">
					<input class="message_input" name="message_input"  placeholder="Type your message here..." />	
				</div>
				<div class="send_message" onClick="this.parentNode.submit();">
					<div class="text"> Send</div>		
				</div>
			</form>
		</div>
	</div>
	<div class="message_template">
		<li class="message">
			<div class="avatar"></div>
			<div class="text_wrapper">
				<div class="text"></div>
			</div>
		</li>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static',filename='javasc.js' )}}"></script>


</body>

</html>
