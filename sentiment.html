<!DOCTYPE html>
<html>
<head>
	<title>Search</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css' )}}">

</head>
<body>

	<div class="chat_window">
		<div class="top_menu">
			<div class="buttons">
				<div class="button close">	
				</div>
				<div class="button minimize">	
				</div>
				<div class="button maximize">	
				</div>
			</div>
			<div class="title">Chat</div>
		</div>
		<ul class="messages"></ul>
		<div class="bottom_wrapper clearfix">
			
				<div class="message_input_wrapper" style="width: 75%;">
					<input class="message_input" name="message_input" id="message_input" placeholder="Type your message here..."/>
				</div>
				<img src="{{ url_for('static',filename='sample.png' )}}" class="speech" id="speechRecog">
				<div class="send_message" id="send_message">
					<div class="text">Send</div>		
				</div>
			
		</div>
	</div>
	<div class="message_template">
		<li class="message">
			<div class="avatar"></div>
			<div class="text_wrapper">
				<div class="text"></div>
			</div>
		</li>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static',filename='javasc.js' )}}"></script>
</body>

</html>
